<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="weather.css">
  <script defer src="weather.js"></script>
</head>
<body>
  <div class="weather-app">
    <div class="search-bar">
      <input type="text" id="city_input" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
      <button id="locationBtn">Use My Location</button>
    </div>

    <div class="weather-left card"></div>
    <div class="day-forecast"></div>
  </div>
</body>
</html>
